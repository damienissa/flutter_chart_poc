<!DOCTYPE html>
<html style='height: 100%'>

<head>
    <meta charset='UTF-8'>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' name='viewport'>
    <title>Trading4pro Chart</title>
    <link href='images/favicon.png' rel='shortcut icon' type='image/png'>
    <script src='chart.min.js' type='text/javascript'></script>
    <script src='https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js' type='text/javascript'></script>
    <script src='https://www.gstatic.com/firebasejs/5.0.4/firebase-messaging.js' type='text/javascript'></script>
</head>

<body style='margin: 0; height: 100%'>
    <div id='chart-container' style='width: 100%; height: 100%'></div>
    <style>
        .ui-toolbar {
            display: none;
        }
    </style>
    <script>
        (function() {
            var key, result;
            let options = {
                'toolbar.elements': [],
                'general.selectionControls': false,
                'system.roundedCandles': false,
                'colors.background': '#121418',
                'colors.frame': '#121418',
                'colors.frameFullscreen': '#121418',
                'colors.grid': '#333333',
                'colors.axisLine': '#333333',
                'colors.axisText': '#828282',
                'colors.crossLine': '#4F2DD0',
                'colors.candleRise': '#2BB795',
                'colors.lastRateRise': '#2BB795',
                'colors.candleRiseBorder': '#2BB795',
                'colors.candleFall': '#FF6262',
                'colors.lastRateFall': '#FF6262',
                'colors.candleFallBorder': '#FF6262',
                'colors.barRise': '#FF6262',
            };
            window.chart = new T4PChart('chart-container', options);
            window.chart.setSymbol('BTCUSD');

            result = /chart\/(\w+)$/.exec(window.location.href);

            if (result != null) {
                key = result[1];
            }

            if (key != null) {
                window.chart.addEventHandler('onChartReady', function() {
                    window.chart.loadScreen(key);
                });
            }
        }).call(this);
    </script>
</body>

</html>
